<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyCal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1 id="Heading">My Calculator !</h1> -->
    <div class="main">
      <input type="text" id="display" disabled />

      <button class="numbers" id="1">1</button>
      <button class="numbers" id="2">2</button>
      <button class="numbers" id="3">3</button>
      <button class="operators" id="+" >+</button>
      <br>
      <button class="numbers" id="4">4</button>
      <button class="numbers" id="5">5</button>
      <button class="numbers" id="6">6</button>
      <button class="operators" id="-" >-</button>
      <br>
      <button class="numbers" id="7">7</button>
      <button class="numbers" id="8">8</button>
      <button class="numbers" id="9">9</button>
      <button class="operators" id="*" >*</button>
      <br>
      <button class="zeroes" id="0">0</button>
      <button class="zeroes" id="00">00</button>
      <button class="zeroes" id=".">.</button>
      <button class="operators" id="/" >/</button>
      <br>
      <button class="zeroes" id="de">de</button>
      <button class="equalto" id="ac">ac</button>
      <button class="equalto" id="equal">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
